box: wercker/nodejs
build:
  steps:
    - script:
        name: Install grunt and bower
        code: sudo npm install -g grunt-cli bower
    - script:
        name: Fetch Dependencies
        code: make install
    - npm-test
deploy:
  steps:
    - script:
        name: Build Assets
        code: |
          sudo npm install -g grunt-cli bower
          grunt
    - script:
        name: Commit Assets
        code: |
          git config --global user.email "sam@quickleft.com.com"
          git config --global user.name "Wercker Bot"
          git add .
          git commit -am 'asset compile'
    - heroku-deploy:
        key-name: heroku-production
