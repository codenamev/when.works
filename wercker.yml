box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: Build assets
        code: npm run build
    - npm-test
    - script:
        name: Install grunt
        code: sudo npm install -g grunt-cli
    - script:
        name: Build and Cache Production Assets
        code: |
          make build
          rsync -avzv "$WERCKER_SOURCE_DIR/public" "$WERCKER_CACHE_DIR/$WERCKER_GIT_COMMIT/"

deploy:
  steps:
    - script:
        name: Install grunt
        code: sudo npm install -g grunt-cli
    - npm-install
    - script:
        name: Build assets
        code: |
          if test -d "$WERCKER_CACHE_DIR/$WERCKER_GIT_COMMIT"; then rsync -avzv "$WERCKER_CACHE_DIR/$WERCKER_GIT_COMMIT/" "$WERCKER_SOURCE_DIR/public/" ; else make build ; fi
    - analogj/git-configure@0.0.3
    - script:
        name: Commit Assets
        code: |
          git config --global user.email "sam@quickleft.com.com"
          git config --global user.name "Wercker Bot"
          git checkout -b wercker-build
          git add .
          git commit -am 'asset compile'
    - add-to-known_hosts:
        hostname: $DEPLOY_URL
    - wouter/setup-ssh:
        private-key: $SSH_KEY_PRIVATE
        username: dokku
        host: $DEPLOY_URL
    - script:
        name: Setup SSH Config
        code: |
          touch ~/.ssh/config
          echo -e "IdentityFile $WERCKER_SETUP_SSH_ID_FILE" > ~/.ssh/config
    - script:
        name: Deploy to Testing Server
        code: |
          git push -f dokku@$DEPLOY_URL:www wercker-build:master
